    <capts>
      Systemstelle: <f:render partial="Display/Field/General" arguments="{results:results, document:document, field:'d045Asa'}"/>

        captionSystemstelle:'Systemstelle'
      }">
        <span id="tooltip_caption_{captionSystemstelle}" class="tooltip icon-info-circled-alt" data-tooltip-content="#tooltip_content_caption_{captionSystemstelle}" alt="Kurzinformation zum Block {captionSystemstelle} anzeigen"></span>
        <div class="tooltip_templates">
          <span id="tooltip_content_caption_{captionSystemstelle}" class="tooltip_content" lang="de">
            <span id="tooltip_caption_{captionSystemstelle}" class="tooltip-close icon-cancel" alt="Kurzinfo schließen"></span>
            <f:render partial="Display/Info/TextsCaptions" arguments="{caption: captionSystemstelle}"/>

    </capts>
  </form>
</div>
<div id="tx_find-fields-Systemstelle" class="tx_find-fieldsLeft">
  <section class="Normdatensatz-Systemstelle-ID">
    <form>
      <label>
        ID (PPN) :
      </label>
      <output>
        <f:render partial="Display/Field/General" arguments="{results:results, document:document, field:'d003_s0'}"/>
      </output>
    </form>
  </section>
  <section class="Normdatensatz-Systemstelle-Normdatensatztyp">
    <form>
      <label>
        Datensatztyp :
      </label>
      <output>
        Normdatensatz (Systemstelle)
      </output>
    </form>
  </section>
  <f:if condition="{document.d045Asa}">
    <section class="Normdatensatz-Systemstelle-Kürzel">
      <form>
        <label>
          Kürzel :
        </label>
        <output>
          <f:render partial="Display/Field/General" arguments="{results:results, document:document, field:'d045Asa'}"/>
        </output>
      </form>
    </section>
  </f:if>
  <f:if condition="{document.d044Esa}">
    <section class="Normdatensatz-Systemstelle-Pfad">
      <form>
        <label>
          Pfad :
        </label>
        <output>
          <g:strreplace search=" ; " replace="&nbsp;&nbsp;/&nbsp;&nbsp;">
            <g:strreplace search=" / " replace="&nbsp;&nbsp;/&nbsp;&nbsp;">
              <f:render partial="Display/Field/General" arguments="{results:results, document:document, field:'d044Esa'}"/>
            </g:strreplace>
          </g:strreplace>
        </output>
      </form>
    </section>
  </f:if>
</div>
<div id="tx_find-caption-Systemstelle-BaumPosition" class="tx_find-caption">
  <form class="formZssFields">
    <capts>
      Position in der GJZ-Fächersystematik
    </capts>
  </form>
</div>
<div id="tx_find-fields-Systemstelle-BaumPosition" class="tx_find-fieldsLeftZss">
  <section class="Systematik-Baumstruktur">
    <div id="classificationTree"></div>
    <script>
      var nodeID = "{s:data.valueForKey(array:document.fields.d045Asa, key:0)}";
      $(function () {
        $('#classificationTree').jstree(
        {
          'core' : {
            'data' : {
              'url' : function () {
                var dynLink = window.location.protocol + "//" + window.location.hostname;
                var hostname = window.location.hostname;
                if ( hostname.includes("localhost") ) {
                  dynLink = dynLink + ":" + window.location.port;
                }
                return dynLink + '/fileadmin/user_upload/res/systematik_nodes.html';
              },
              'data' : function (node) {
                return { 'id' : node.id };
              }
            },
            'open_parents' : true,
            'load_open' : true,
            'expand_selected_onload' : true
          }
        });
      });
      $('#classificationTree').on('loaded.jstree', function() {
        $.jstree.reference('#classificationTree').select_node(nodeID);
      });
    </script>
  </section>
</div>
</f:format.raw>
